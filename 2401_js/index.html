<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS Casino</title>
  </head>
  <body>
    <div id="input-form">
      <h1>Random Number Game</h1>
      <h3>Generate a number between 0 and 40</h3>
      <p>Guess the number: <input type="number" max="40" min="0"/><button>Play!</button></p>
    </div>
    <div id="result-form">
      <p>You chose:{theuser}, the machine chose:{randomnumber}</p>
    </div>
    <div id="login-form">
      <input type="text" placeholder="What is your name?" />
      <button>Log In</button>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
